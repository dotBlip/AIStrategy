<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dow as an AI-First Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="background-canvas" aria-hidden="true"></canvas>

    <div id="entry-view" class="view-container view-hidden" role="main" aria-label="Welcome">
        </div>

    <div id="hub-view" class="view-container view-hidden" role="main" aria-label="Homepage">
        </div>

    <div id="cta-view" class="view-container view-hidden" aria-label="Call to Action">
         </div>

    <div id="deck-view" class="view-container view-hidden" aria-label="Slide Deck">
        <div id="deck-header">
            <button id="back-to-hub-from-deck" class="inline-flex items-center gap-2 text-slate-200 font-medium px-4 py-2 rounded-lg bg-slate-700/50 hover:bg-slate-700 transition-colors border border-white/10">
                <i data-lucide="arrow-left" class="w-5 h-5"></i> Back to Homepage
            </button>
        </div>
        <div class="presentation-container" tabindex="-1" aria-live="polite" aria-atomic="true"></div>
        <button id="prev-btn" class="nav-arrow" aria-label="Previous slide"><i data-lucide="chevron-left" class="w-7 h-7 text-slate-200"></i></button>
        <button id="next-btn" class="nav-arrow" aria-label="Next slide"><i data-lucide="chevron-right" class="w-7 h-7 text-slate-200"></i></button>
        <div id="progress-dots" class="progress-dots" aria-label="Slide progress"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
